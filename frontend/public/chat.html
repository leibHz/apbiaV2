<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APBIA - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/cc533e21e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/chat.css">
    <style>
        .chat-container {
            height: calc(100vh - 180px);
        }
        .message-bubble {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator span {
            animation: blink 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="window.location.href='projetos.html'" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800" id="chatTitle">
                            <i class="fas fa-robot text-purple-600 mr-2"></i>
                            Carregando...
                        </h1>
                        <p class="text-sm text-gray-500" id="projectName">Projeto</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <!-- Status da API -->
                    <div id="apiStatus" class="flex items-center gap-2 px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm">
                        <i class="fas fa-circle text-xs"></i>
                        <span>Online</span>
                    </div>
                    <!-- Usuário -->
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white font-semibold" id="userAvatar">
                            U
                        </div>
                        <span class="text-sm font-medium hidden md:block" id="userName">Usuário</span>
                    </div>
                    <button onclick="logout()" class="text-gray-600 hover:text-red-600">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar (Informações e Opções) -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-4 space-y-4">
                    <!-- Modo Thinking -->
                    <div class="border-b pb-4">
                        <h3 class="font-semibold text-gray-800 mb-3">
                            <i class="fas fa-brain text-purple-600 mr-2"></i>
                            Modo de Resposta
                        </h3>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="responseMode" value="normal" checked class="text-purple-600">
                                <div>
                                    <p class="text-sm font-medium">Normal</p>
                                    <p class="text-xs text-gray-500">Respostas rápidas</p>
                                </div>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="responseMode" value="thinking" class="text-purple-600">
                                <div>
                                    <p class="text-sm font-medium">Thinking Mode</p>
                                    <p class="text-xs text-gray-500">Análise profunda</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Ações -->
                    <div class="space-y-2">
                        <button onclick="limparChat()" class="w-full px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm flex items-center justify-center gap-2 transition-colors">
                            <i class="fas fa-eraser"></i>
                            Limpar Conversa
                        </button>
                        <button onclick="exportarChat()" class="w-full px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm flex items-center justify-center gap-2 transition-colors">
                            <i class="fas fa-download"></i>
                            Exportar Chat
                        </button>
                    </div>

                    <!-- Informações -->
                    <div class="border-t pt-4 text-xs text-gray-500">
                        <p class="mb-1"><i class="fas fa-info-circle mr-1"></i> Dicas:</p>
                        <ul class="list-disc list-inside space-y-1">
                            <li>Seja específico nas perguntas</li>
                            <li>Use Thinking Mode para análises complexas</li>
                            <li>Orientadores podem adicionar notas</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Área de Chat -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <!-- Mensagens -->
                    <div id="chatMessages" class="chat-container overflow-y-auto p-6 space-y-4">
                        <!-- Mensagem de boas-vindas -->
                        <div class="text-center py-8">
                            <div class="inline-block p-4 bg-purple-100 rounded-full mb-4">
                                <i class="fas fa-robot text-4xl text-purple-600"></i>
                            </div>
                            <h2 class="text-xl font-bold text-gray-800 mb-2">Olá! Sou o APBIA</h2>
                            <p class="text-gray-600">Como posso ajudar com seu projeto hoje?</p>
                        </div>
                    </div>

                    <!-- Área de Input -->
                    <div class="border-t bg-gray-50 p-4">
                        <form id="messageForm" class="flex gap-3">
                            <div class="flex-1">
                                <textarea 
                                    id="messageInput" 
                                    rows="1"
                                    placeholder="Digite sua mensagem aqui..."
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    style="max-height: 120px;"
                                ></textarea>
                            </div>
                            <div class="flex flex-col gap-2">
                                <button 
                                    type="submit" 
                                    id="sendBtn"
                                    class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center justify-center gap-2 font-semibold"
                                >
                                    <i class="fas fa-paper-plane"></i>
                                    <span class="hidden sm:inline">Enviar</span>
                                </button>
                            </div>
                        </form>
                        <p class="text-xs text-gray-500 mt-2">
                            <i class="fas fa-keyboard mr-1"></i>
                            Pressione Ctrl+Enter para enviar
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Nota do Orientador -->
    <div id="notaModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-lg w-full p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-sticky-note text-yellow-600 mr-2"></i>
                    Adicionar Nota
                </h3>
                <button onclick="fecharModalNota()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <textarea 
                id="notaInput"
                rows="4"
                placeholder="Digite sua nota aqui..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-purple-500"
            ></textarea>
            <div class="flex gap-3 mt-4">
                <button onclick="fecharModalNota()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Cancelar
                </button>
                <button onclick="salvarNota()" class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                    Salvar Nota
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-40">
        <div class="bg-white rounded-lg p-6">
            <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
