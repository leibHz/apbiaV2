<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APBIA - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/cc533e21e1.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-group {
            transition: all 0.3s ease;
        }
        .input-group:focus-within {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-white rounded-full shadow-lg mb-4">
                <i class="fas fa-robot text-5xl text-purple-600"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">APBIA</h1>
            <p class="text-white text-opacity-90">Ajudante de Projetos para Bragantec</p>
        </div>

        <!-- Card de Login -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-sign-in-alt text-purple-600 mr-2"></i>
                Entrar no Sistema
            </h2>

            <!-- Mensagem de Erro -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Mensagem de Sucesso -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>

            <!-- Formulário -->
            <form id="loginForm" class="space-y-4">
                <!-- Email -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope text-purple-600 mr-2"></i>
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                        placeholder="seu@email.com"
                    >
                </div>

                <!-- BP (Prontuário) -->
                <div class="input-group" id="bpField">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-id-card text-purple-600 mr-2"></i>
                        BP (Prontuário)
                        <span class="text-gray-500 text-xs">(Apenas para participantes)</span>
                    </label>
                    <input 
                        type="text" 
                        id="bp" 
                        name="bp"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all uppercase"
                        placeholder="BRG12345678"
                        pattern="BRG\d{8}"
                        maxlength="11"
                    >
                    <p class="text-xs text-gray-500 mt-1">Formato: BRG + 8 dígitos</p>
                </div>

                <!-- Senha -->
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-purple-600 mr-2"></i>
                        Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                            placeholder="••••••••"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Checkbox Orientador -->
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="isOrientador"
                        class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                    >
                    <label for="isOrientador" class="ml-2 text-sm text-gray-700">
                        Sou orientador (não precisa de BP)
                    </label>
                </div>

                <!-- Botão de Login -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar
                </button>
            </form>

            <!-- Links Adicionais -->
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Primeiro acesso ou esqueceu a senha?</p>
                <p class="mt-1">Entre em contato com o administrador</p>
            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-200 text-center text-xs text-gray-500">
                <p>
                    <i class="fas fa-flask mr-1"></i>
                    Bragantec - IFSP Bragança Paulista
                </p>
            </div>
        </div>

        <!-- Informações do Sistema -->
        <div class="mt-6 text-center text-white text-opacity-80 text-sm">
            <p>
                <i class="fas fa-info-circle mr-1"></i>
                Sistema de IA para auxiliar projetos científicos
            </p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
            <p class="text-gray-700">Entrando...</p>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
